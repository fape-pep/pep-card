server {
  listen       80;
  server_name  _;

  # Root points to the static client build
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly and try SPA fallback for other routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (filenames are usually content-hashed)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|otf|eot)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Basic security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options sameorigin;
  add_header X-XSS-Protection "1; mode=block";
}
